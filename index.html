<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator - Minor Project</title>
    <!-- CSS link -->
    <link rel="stylesheet" href="style.css" />
    <!--Font link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
  <body>
    <div class="container">
      <div class="calc-box">
        <div class="main--row">
          <!-- Input box -->
          <input type="text" id="calcField" class="calcField" placeholder="0" />
        </div>
        <!-- Buttons and operators -->
        <div class="btn">
        <div>
          <button class="dark" id="clearAll">AC</button>
          <button class="dark" id="delete">Del</button>
          <button value="%" class="dark">%</button>
          <button value="/" class="dark">/</button>
        </div>
        <div>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button value="*" class="dark">*</button>
        </div>
        <div>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button value="-" class="dark">-</button>
        </div>
        <div>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button value="+" class="dark">+</button>
        </div>
        <div>
          <button>x<sup>2</sup></button>
          <button>0</button>
          <button>.</button>
          <button class="dark" value="=" id="equalBtn">=</button>
        </div>
        </div>
      </div>
    </div>
    <!-- JavaScript file link -->
    <script src="script.js"></script>
  </body>
</html>
